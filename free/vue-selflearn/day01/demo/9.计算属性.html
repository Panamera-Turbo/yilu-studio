<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <h1>{{reverMsg}}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            },
            computed: {
                // 必须有返回值
                reverMsg: function () {
                    // this指向的是vm实例
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
