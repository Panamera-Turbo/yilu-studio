<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{count}}</h1>
        <button v-on:click="add">增加</button>
        <button @click="add">增加1</button>
        <button @click="fn($event)">增加2</button>
        <button @click="fn1">增加3</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                count: 1
            },
            methods: {
                add() {
                    this.count++
                },
                fn(e) {
                    console.log(e)
                },
                fn1(e) {
                    console.log(e)
                }
            }
        })
    </script>
</body>

</html>
