<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>

            <!-- <li v-for="item in list">{{item}}</li> -->


            <li v-for="(item,index) in list">
                {{item}},{{index}}</li>
        </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                list: ['1娃', '2娃', '3娃']
            }
        })
    </script>
</body>

</html>
