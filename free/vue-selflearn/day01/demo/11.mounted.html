<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>你爹很帅===={{count}}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                count: 1
            },
            mounted() {
                setInterval(() => {
                    this.count++
                }, 1000)
            }
        })
    </script>
</body>

</html>
