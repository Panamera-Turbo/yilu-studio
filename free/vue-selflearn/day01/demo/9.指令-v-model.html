<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- 只有v-model绑定的数据才是双向绑定 -->
        <input type="text" v-model="msg" value="这条消息是不会被显示的">
    </div>
    <script src="./vue.js"></script>
    <script> 
        let vm = new Vue({
            el: '#app',
            data: {
                msg: '铁蛋儿很帅'
            }
        })
    </script>
</body>

</html>
