<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{1+2+3}}</h1>
        <h1>{{1>2}}</h1>
        <h1>{{name+'很帅'}}</h1>
        <h1>{{count===1}}</h1>
        <h1>{{count===2?"成立":"不成立"}}</h1>
        <h1>{{list}}</h1>
        <h1>{{fn()}}</h1>

    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                name: '铁蛋儿',
                count: 1,
                list: [1, 2, 3]
            },
            methods: {
                fn() {
                    console.log(123)
                }
            }
        })
    </script>
</body>

</html>
