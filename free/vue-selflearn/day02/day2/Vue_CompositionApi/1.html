<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue3.0 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        {{msg}}====>{{count}}
    </div>
    <script>
        // 声明式渲染
        const CountApp = {
            data() {
                return {
                    msg: '铁蛋儿很帅',
                    count: 0
                }
            },
            mounted() {
                setInterval(() => {
                    this.count++
                }, 1000)
            }
        }

        const app = Vue.createApp(CountApp)

        app.mount('#app')
    </script>
</body>

</html>
