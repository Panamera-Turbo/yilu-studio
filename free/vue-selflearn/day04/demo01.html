<!DOCTYPE html>
<html lang="en">
<!-- 跑马灯效果制作 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <input type="button" value="run" @click="show">
        <input type="button" value="stop" @click="stopShow">
    </div>

    <script>
        // 写Vue
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'keep moving',
                intervalId: null
            },
            methods: {
                show() {
                    if(this.intervalId != null) return;    //判断是否启用过定时器
                    
                    //启用定时器
                    this.intervalId = setInterval( () => {
                        //字符串操作
                        console.log(this.msg);

                        var start = this.msg.substring(0, 1);
                        var end = this.msg.substring(1);
                        this.msg = end + start;
                    }, 70)
                },

                stopShow(){
                    clearInterval(this.intervalId)

                    this.intervalId = null  //重新赋值为null
                }
            }
        })
    </script>
</body>

</html>
